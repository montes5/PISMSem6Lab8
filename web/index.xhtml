<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

   <h:head>
      <h:outputStylesheet library="css" name="style.css"/>
   </h:head>

   <h:form styleClass="form" onsubmit="">
      <h4 class="form__heading">Логин</h4>
      <h:inputText
              styleClass="form__input"
              a:placeholder="#{userBean.loginPlaceholder}"
              a:required="true"
              a:pattern="[0-9a-zA-Z]*"
      />
      <h4 class="form__heading">Пароль</h4>
      <h:inputSecret
              styleClass="form__input"
              a:placeholder="#{userBean.passwordPlaceholder}"
              a:required="true"
              a:pattern="[0-9a-zA-Z]*"
      />
      <h:commandButton value="Кнопка" styleClass="form__button"/>
   </h:form>

</html>
